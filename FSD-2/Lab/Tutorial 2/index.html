<section class="form" id="form">

    <h1 style="font-size:30px;font-family: courier;color: rgb(19, 15, 238);">Form for filling Details:</h1>
    <br>
    <h1 style="font-size:20px;font-family: courier;color: rgb(19, 15, 238);">Please enter details in small case letters and as given in placeholder:</h1>
    <br>
    <div class="form-container">

      <form action="/" method="post" >

        <label for="gender">GENDER:</label>
        <input type="text" class="box" id="gender" name="gender" placeholder="Enter Your Gender, ie.. female/male/transgender" required><br>

        <label for="age">AGE:</label>
        <input type="text" class="box" id="age" name="age" placeholder="Enter Your Age" required><br>

        <label for="junk">How often do you eat junk food at your home or your workplace ? :</label>
        <input type="text" class="box" id="junk" name="junk" placeholder=" ie.. once every week / twice every week" required><br>

        <label for="fruits">How often you eat fruits and salad ?:</label>
        <input type="text" class="box" id="fruits" name="fruits" placeholder="ie.. atleast once everyday" required><br>

        <label for="obesity">Are you aware that genes play a role in Obesity ?: </label>
        <input type="text" class="box" id="obesity" name="obesity" placeholder="yes or no" required><br>

        <label for="medical">Specify the medical conditions you have been diagnosed with, if any ?: </label>
        <input type="text" class="box" id="medical" name="medical" placeholder="diabetes/hypothyroidism/pcod" required><br><br>

        <p> <input type="submit" class="btn" name="submit" style="width: 15%;" value="submit" onclick="vadliate()"></p>
        <p> <input type="reset" class="btn" style="width: 15%;" value="clear"> </p>

      </form>
    </div>
